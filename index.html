<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  	<title>Game</title>
  	
  	<!--link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--link to Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">

</head>

<body>

		<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1> Alien Dance Battle </h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="nonbattlePlayers" class="row">
			<div id="player1Div" class="playerDiv col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<div id="player1" class="player">
					<img id="playerImg1" src="assets/images/alien1.png" data-still="assets/images/alien1.png" data-animate="assets/images/alien1.gif" data-state="still">
					<div class="stats">
						<p> DMG: <span id="DMG1" class="DMG" value="8">8</span> </p>
						<p> HP: <span id="HP1" class="HP" value="120">120</span> </p>
					</div>
				</div>
			</div>
			<div id="player2Div" class="playerDiv col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<div id="player2" class="player">
					<img id="playerImg2" src="assets/images/alien2.png" data-still="assets/images/alien2.png" data-animate="assets/images/alien2.gif" data-state="still"> 
					<div class="stats">
						<p> DMG: <span id="DMG2" class="DMG" value="5">5</span> </p>
						<p> HP: <span id="HP2" class="HP" value="100">100</span> </p>
					</div>
				</div>
			</div>
			<div id="player3Div" class="playerDiv col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<div id="player3" class ="player">
					<img id="playerImg3" src="assets/images/alien3.png" data-still="assets/images/alien3.png" data-animate="assets/images/alien3.gif" data-state="still"> 
					<div class="stats">
						<p> DMG: <span id="DMG3" class="DMG" value="20">20</span> </p>
						<p> HP: <span id="HP3" class="HP" value="150">150</span> </p>
					</div>
				</div>
			</div>
			<div id="player4Div" class="playerDiv col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<div id="player4" class="player">
					<img id="playerImg4" src="assets/images/alien4.png" data-still="assets/images/alien4.png" data-animate="assets/images/alien4.gif" data-state="still"> 
					<div class="stats">
						<p> DMG: <span id="DMG4" class="DMG" value="25">25</span> </p>
						<p> HP: <span id="HP4" class="HP" value="180">180</span> </p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="messageRow" class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="message"> Please choose your character. </div>
				<button id="reset"> Reset </button>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="battleLabels" class="row">

			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-6">
				<div id="yourCharacter"> Your Character </div>
			</div>
			<!--col-xs-offset-2 col-xs-5 col-sm-offset-2 col-sm-5 col-md-offset-2 col-md-5 col-lg-offset-2-->
			<div class=" col-lg-6">
				<div id="yourOpponent"> Your Opponent </div>
			</div>

		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-offset-2 col-lg-3">
				<div id="userChar"></div>
			</div>
			<div class="danceDiv col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<button id="dance">Dance</button>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-offset-1 col-lg-3">
				<div id="enemy"></div>
			</div>
		</div>
	</div>

	<footer>
		Copyright &copy; 2017 Maria Wong
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
